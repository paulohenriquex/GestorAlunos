<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Notas - Engenharia de Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">
        <h1>Painel de Notas</h1>
        <p class="header-subtitle">Disciplina de Engenharia de Software</p>
    </header>

    <main class="main-content">

        <section class="section-form">
            <h2>Cadastro de Notas</h2>
            <form id="nota-form" class="nota-form">
                <div class="form-group">
                    <label for="aluno-nome">Nome do Aluno:</label>
                    <input type="text" id="aluno-nome" name="aluno-nome" required>
                </div>
                <div class="form-group">
                    <label for="aluno-ra">RA:</label>
                    <input type="text" id="aluno-ra" name="aluno-ra" required>
                </div>
                <div class="form-group">
                    <label for="aluno-idade">Idade:</label>
                    <input type="number" id="aluno-idade" name="aluno-idade" required>
                </div>
                <div class="form-group">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" id="nota3" name="nota3" step="0.1" min="0" max="10" required>
                </div>
                <button type="submit" class="button-salvar">Salvar</button>
            </form>
        </section>

        <section class="section-students">
            <h2>Lista de Alunos</h2>
            <div id="students-container" class="students-container">
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <p>Contato do Professor: <a href="mailto:professor@email.com" class="link-secundario">professor@email.com</a>
        </p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
